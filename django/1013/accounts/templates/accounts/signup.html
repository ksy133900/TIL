{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}
  <title>회원 가입</title>
{% endblock title %}

{% block body %}
<h1>회원 가입</h1>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}

</form>
<button type="button" class="btn btn-dark mt-2 mb-2">
    <a class="text-white text-decoration-none" href="{% url 'accounts:index' %}">홈으로</a>
        </button>

{% endblock body %}
