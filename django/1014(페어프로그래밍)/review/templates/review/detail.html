{% extends 'base.html' %}

{% block body %}
  <div class="container-lg my-4">

    <h2 class="">영화 제목 :
      {{review.movie_name}}
      // 평점 :
      {{review.grade}}
    </h2>
    <h2 class="my-2">리뷰명 :
      {{review.title}}</h2>
    <div class="card mb-4" style="width: 800px; height:600px;">
      <div class="card-body">
        <p class="card-text fs-3">{{ review.content }}</p>
      </div>
    </div>
    <button type="button" class="btn btn-primary">
      <a class="text-white" href="{% url 'review:update' review.pk %}">
        수정
      </a>
    </button>
    <button type="button" class="btn btn-danger">
      <a class="text-white" href="{% url 'review:delete' review.pk %}">
        삭제
      </a>
    </button>
    <button type="button" class="btn btn-dark">
      <a class="text-white" href="{% url 'review:index'%}">홈으로</a>

    </a>
  </button>
</div>
{% endblock body %}
